{% extends "base.html" %}
{% block title %}
  {{ project_news.title }} 
{% endblock %}
{% block content %}
  <div>
        {% if project_news.image %}
          <a href="{{ project_news.image.url }}" target="_blank">
            <img class="border-3 rounded img-fluid img-thumbnail mb-2 mx-auto d-block" src="{{ news.image.url }}">
          </a>
        {% endif %}
        <h5 class="card-title">{{ project_news.title }}</h5>
        <p class="card-body">{{ project_news.text|safe }}</p>

        {% include "includes/comments.html" %}
  </div>
{% endblock %}
