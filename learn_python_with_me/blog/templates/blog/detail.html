{% extends "base.html" %}
{% block title %}
  {{ news.title }} 
{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        {% if news.image %}
          <a href="{{ news.image.url }}" target="_blank">
            <img class="border-3 rounded img-fluid img-thumbnail mb-2 mx-auto d-block" src="{{ news.image.url }}">
          </a>
        {% endif %}
        <h5 class="card-title">{{ news.title }}</h5>
        <p class="card-body">{{ news.text|safe }}</p>
        <button  class="btn btn-success mt-3"
          onclick="window.location.href='{{ news.get_test_url }}';">
          Пройти тест
        </button>

        {% include "includes/comments.html" %}
      </div>
    </div>
  </div>
{% endblock %}
