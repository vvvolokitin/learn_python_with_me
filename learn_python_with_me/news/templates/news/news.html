{% extends "base.html" %}

{% block title %}
  Learn Python With Me
{% endblock %}

{% block content %}
<h1>Новости!</h1>
<form method="get">
  {{ form.as_p }}
  <button type="submit">Фильтр</button>
</form>

<ul>
  {% for article in articles %}
  <li>
      <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
      <p>{{ article.description }}</p>
      <p>Опубилковано: {{ article.publishedAt }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
